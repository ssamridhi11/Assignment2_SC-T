name: HCL AppScan CodeSweep

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  codesweep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AppScan CodeSweep
        uses: HCL-TECH-SOFTWARE/appscan-codesweep-action@v2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPSCAN_CODESWEEP_SCAN_PATH: '.'                  
          APPSCAN_CODESWEEP_REPORT_FORMAT: 'json'           
          APPSCAN_CODESWEEP_REPORT_FILE: 'codesweep-report.json' 

      - name: Upload CodeSweep report
        uses: actions/upload-artifact@v4
        with:
          name: codesweep-report
          path: codesweep-report.json